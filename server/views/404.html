<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Námsbókasafn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #16181d;
      background-image: radial-gradient(ellipse at center, rgba(200, 121, 65, 0.08) 0%, transparent 60%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a09b93;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .error-card {
      text-align: center;
      animation: fadeInUp 0.4s ease-out both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .accent-rule {
      width: 40px;
      height: 2px;
      background: #c87941;
      margin: 0 auto 1.5rem;
      border: none;
    }

    .error-code {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 6rem;
      font-weight: 700;
      color: #c87941;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .error-text {
      font-size: 1.25rem;
      font-weight: 300;
      color: #6b665f;
      margin-bottom: 2.5rem;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #1e2128;
      color: #e0ddd8;
      border: 1px solid #353a44;
      border-radius: 8px;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .home-link:hover {
      border-color: #c87941;
      transform: scale(1.01);
      text-decoration: none;
    }

    .home-link svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <hr class="accent-rule">
    <div class="error-code">404</div>
    <p class="error-text">Síða finnst ekki</p>
    <a href="/" class="home-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
      Til baka á forsíðu
    </a>
  </div>
</body>
</html>
