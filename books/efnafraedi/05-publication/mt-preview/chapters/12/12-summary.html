<section id="fs-idm181838416" class="summary">
  <h2>Lykilhugtök og samantekt</h2>
<p id="fs-idm186233248">Hvatar hafa áhrif á hvarfhraða
efnahvarfs með því að breyta hvarfgangi þess til að lækka
virkjunarorkuna. Hvatar geta verið einsleitir (í sama fasa og
hvarfefnin) eða misleitir (í öðrum fasa en hvarfefnin).</p>
